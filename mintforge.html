<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>MintForge DApp</title>

    <script src="https://cdn.tailwindcss.com"></script>

     <link rel="icon" href="images.jpeg">

  

</head>
<body  class="bg-black 100 min-h-screen flex items-center justify-center p-6">
   
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8">

        <!-- Heading -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">MintForge Cardano NFT DApp</h1>
        <p  class="text-gray-700 mt-2">Create and mint NFTs on the Cardano blockchain.</p>
        </div>
        
    <!-- Connect Wallet Section -->
    <div class="space-y-2 text-center">
        <p>Connect your wallet to get started.</p>
    <button id="connectWallet" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">üîóConnect Wallet</button>
    <p id="walletStatus" class="text-sm text-gray-600">Wallet....not connected</p><br>
 </div>  
    

 <hr class="border-gray-400"/> <br>

<!-- nft form -->
<div class="space-y-4">
    <h2  class="text-xl font-semibold text-gray-800">Create your NFT</h2>
    <p class="text-sm text-gray-600">Fill out the form below to create your NFT.</p>

    <!-- File Upload -->
    <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">Upload Image/File:</label>
    <input type="file" id="nftFile" name="nftFile" accept="image/*,video/*,audio/*" required><br/>
    <img id="previewImage" src="" alt="Preview" style="display:none; max-width: 300px; max-height: 300px;"><br/>
    
   
    <!-- Name -->
     <div>
    <label  class="block text-sm font-medium text-gray-700 mb-1"for="nftName">NFT Name:</label>
    <input type="text" id="nftName" name="nftName" placeholder="e.g., Golden Pixel Ape"  required> <br><br><br>
   </div>
   
    <!-- Description -->
     <div>
    <label  class="block text-sm font-medium text-gray-700 mb-1" for="nftDescription">Description:</label>
    <textarea id="nftDescription" name="nftDescription" placeholder="e.g., My first minted NFT on Cardano!"required></textarea><br><br><br> 
     </div>

      <!-- Preview -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Preview</label>
        <img id="previewImage" src="" class="w-full rounded-lg border border-dashed border-indigo-400" style="display: none; max-height: 300px;">
      </div>


       <!-- Buttons -->
      <div class="flex justify-between gap-4 mt-4">
        <button id="uploadToIPFS" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-1/2">Upload to IPFS</button>
        <button id="mintNFT" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition w-1/2">Mint NFT</button>
      </div>
    </div>
      

     <p class="text-center text-xs text-gray-400 mt-6">Built with ‚ù§Ô∏è on Cardano</p>
  </div>

  <!-- ‚úÖ Your JS App -->
  <script type="module" src="app.js" defer></script>

</body>
</html>
